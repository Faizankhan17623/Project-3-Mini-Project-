<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
        <div class="heading">
            <p>TO DO LIST</p>
        </div>
        <div class="container">
            <div class="styling">
                <div class="input-container">
                    <input type="text" name="tasks" placeholder="Enter the task that you want to add..." class="inputs" data-input>
                    <button data-submitbtns class="buttons">Submit</button>
                </div>
                <div class="previous">
                    <p class="deleted">Delted task</p>
                    <div class="deleted-tasks" data-delted-taks>
                        <ol type="1" data-delete-tasks>
                        
                        </ol>
                    </div>
                </div>
            </div>
                <div class="container2">

                    <ol type="1" data-tasks class="listssss">
                        
                    </ol>
                </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>
</html>
